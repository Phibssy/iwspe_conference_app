name: Deploy Static Web App

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      - name: Build client (Release)
        run: |
          dotnet restore ./client/Conference.Client.csproj
          dotnet build ./client/Conference.Client.csproj --configuration Release
          dotnet publish ./client/Conference.Client.csproj --configuration Release -o ./client/publish

      - name: Build server (Release)
        run: |
          dotnet restore ./server/Conference.Functions.csproj
          dotnet build ./server/Conference.Functions.csproj --configuration Release
          dotnet publish ./server/Conference.Functions.csproj --configuration Release -o ./server/publish

      - name: Run tests
        run: dotnet test ./server/tests/Conference.Functions.Tests/Conference.Functions.Tests.csproj --no-build || true

      - name: Deploy to Azure Static Web Apps
        if: ${{ secrets.AZURE_STATIC_WEBAPP_API_TOKEN != '' }}
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEBAPP_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'client'
          api_location: 'server'
          output_location: 'client/publish'

      - name: Notify
        run: echo "Deployment step only runs when AZURE_STATIC_WEBAPP_API_TOKEN secret is configured in repository settings."