name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      - name: Show .NET info
        run: dotnet --info

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore server
        run: dotnet restore ./server/Conference.Functions.csproj

      - name: Build server
        run: dotnet build ./server/Conference.Functions.csproj --configuration Release --no-restore

      - name: Restore client
        run: dotnet restore ./client/Conference.Client.csproj

      - name: Build client
        run: dotnet build ./client/Conference.Client.csproj --configuration Release --no-restore

      - name: Run server tests
        run: dotnet test ./server/tests/Conference.Functions.Tests/Conference.Functions.Tests.csproj --no-build --logger "trx" --results-directory ./test-results || true
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./test-results

