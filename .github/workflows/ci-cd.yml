name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'
      - name: Build server
        run: dotnet build ./server/Conference.Functions.csproj --configuration Release
      - name: Build client
        run: dotnet build ./client/Conference.Client.csproj --configuration Release
